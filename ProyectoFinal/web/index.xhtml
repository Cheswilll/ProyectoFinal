        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

        <title>Ingresar</title>

        <link rel="stylesheet" href="#{request.contextPath}/resources/indexResources/frameworks/bootstrap/css/bootstrap.min.css"/>

        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="#{request.contextPath}/resources/indexResources/ico/apple-touch-icon-114-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="#{request.contextPath}/resources/indexResources/ico/apple-touch-icon-72-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" href="#{request.contextPath}/resources/indexResources/ico/apple-touch-icon-57-precomposed.png"/>
    </h:head>
    <h:body>
        <!-- Top content -->
        <div class="top-content" style="background: url(resources/indexResources/img/backgrounds/1.jpg)">
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Ingresar</strong></h1>
                            <div class="description">
                            	<p>Para ingresar por favor ingrese su No. de identificación y su contraseña, si no esta registrado por favor haga click en el botón de registrar</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                            <div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Ingresar</h3>
                            		<p>Ingrese su No. de identificacion y contraseña:</p>
                        		</div>
                        		<div class="form-top-right"><i class="fa fa-lock"></i></div>
                            </div>
                    <div class="form-bottom">
                        <h:form role="form" class="login-form" prependId="false" id="form-ingresar">
                        <b:messages globalOnly="true" showSummary="true" show-detail="true"/>
                        <b:message for="form-ingresar" showSummary="true" show-detail="true"/>
			        <div class="form-group">
                                    <h:outputLabel class="sr-only" for="form-username" value="No. de identificación"/>
                                    <b:inputText  p:placeholder="No. identificación..." class="form-username form-control" id="form-username" value="#{sessionController.noidentificacion}"/>
			        </div>
                                <div class="form-group">
                                    <h:outputLabel class="sr-only" for="form-password" value="Contraseña"/>
                                    <b:inputSecret p:placeholder="Contraseña..." class="form-password form-control" id="form-password" value="#{sessionController.contraseña}"/>
			        </div>
                        <b:commandButton class="btn" value="Ingresar" style="width: 48%; margin: 1%;" action="#{sessionController.iniciarSesion()}" />
                                    <b:commandButton class="btn-primary" style="background-color: #2aabd2; width: 48%; margin: 1%;" value="Registrarse" />
			</h:form>
		    </div>
                        </div>
                    </div>

                    -->
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="#{request.contextPath}/resources/indexResources/js/jquery-1.11.1.min.js"></script>
        <script src="#{request.contextPath}/resources/indexResources/frameworks/bootstrap/js/bootstrap.min.js"></script>
        <script src="#{request.contextPath}/resources/indexResources/js/jquery.backstretch.min.js"></script>
