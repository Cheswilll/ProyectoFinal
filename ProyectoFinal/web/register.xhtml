<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Registrarse</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="shortcut icon" href="#{request.contextPath}/resources/indexResources/ico/favicon.png"/>
        <meta name="keywords" content="Client Signup Form template Responsive, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login sign up Responsive web template, SmartPhone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
        <!-- Custom Theme files -->
        <link href="#{request.contextPath}/resources/registerResources/css/style.css" rel="stylesheet" type="text/css" media="all" />
        <!-- //Custom Theme files -->
    </h:head>
    <h:body>
        <div class="main main-agileits"  style="background: url(resources/registerResources/imgs/bg.jpg);background-size: 100%; height:100%; width:100%; background-repeat: no-repeat;">
            <h1 style="color: #fff;">¡Regístrate!</h1>
            <div class="main-agilerow" style="margin-left: 20vw; width: 60vw"> 
                <div class="signup-wthreetop" style="width: 60vw; ">
                    <h2>Bienvenido a la página de registro</h2>
                    <h:form>
                        <b:commandButton iconAwesome="arrow-left" action="index.xhtml?faces-redirect=true" style="float: right; margin-top: -5vh; background-color: #FF5722; border-color: #fff; color:#fff;"/> 
                    </h:form>
                </div>	
                <div class="contact-wthree" style="width: 60vw">
                    <h:form id="form-crear">
                        <b:messages globalOnly="true" showSummary="true" show-detail="true"/>
                        <b:message for="form-crear" showSummary="true" show-detail="true"/>
                        <h3>Paso 1 :</h3>
                        <div class="form-w3step1" >
                            <b:panelGrid columns="2">
                                <b:inputText p:placeholder="Nombres" required="true" value="#{registrarUsuarioController.usuarioNuevo.nombre}"/> 
                                <b:inputText p:placeholder="Apellidos" required="true" value="#{registrarUsuarioController.usuarioNuevo.apellido}"/> 
                                <b:inputText p:placeholder="Cedula" required="true" value="#{registrarUsuarioController.usuarioNuevo.noIdentificacion}"/> 
                                <h:selectOneMenu class="form-control" style="width: 15vw; margin-top: 0.5vh; background: #2c2a2a; color: #ccc;" converter="tipoIdentificacionConverter" id="idTipoIdentificacion" required="true" value="#{registrarUsuarioController.usuarioNuevo.tipoIdentificacion}" >
                                    <f:selectItems value="#{listarTipoIdentificacionController.tiposIdentificacion}" var="ti" itemLabel="#{ti.nombreTipoIdentificacion}"/>
                                </h:selectOneMenu>
                            </b:panelGrid>
                        </div> 

                        <h3>Paso 2 :</h3>
                        <div class="form-w3step1">  
                            <b:panelGrid columns="2">
                                <b:inputText p:placeholder="Télefono" required="true" value="#{registrarUsuarioController.usuarioNuevo.telefono}"/>
                                <b:inputText p:placeholder="Dirección" required="true" value="#{registrarUsuarioController.usuarioNuevo.direccion}"/>
                                <b:inputText p:placeholder="Correo personal" required="true" value="#{registrarUsuarioController.usuarioNuevo.correoElectronico}"/>
                                <b:inputText p:placeholder="Correo institucional" required="true" value="#{registrarUsuarioController.usuarioNuevo.correoElectronicoInstitucional}"/>
                            </b:panelGrid>
                        </div>
                        <h3>Paso 3 : </h3>  
                        <div class="form-w3step1"> 
                            <b:panelGrid columns="2">
                                <b:inputSecret p:placeholder="Contraseña" required="true" value="#{registrarUsuarioController.usuarioNuevo.contraseña}"/>
                            </b:panelGrid>
                        </div>
                        
                        <b:commandButton value="Registrarse" style="background-color: #FF5722; border-color: #FF5722; color: #fff; margin-top: 2vh; width: 56.5vw; " action="#{registrarUsuarioController.registrar()}"/>
                    </h:form>
                </div>  
            </div>	
        </div>	
       
    </h:body>
</html>
