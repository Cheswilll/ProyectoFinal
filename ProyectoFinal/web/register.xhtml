<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Client Signup Form Flat Responsive Widget Template :: w3layouts</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="keywords" content="Client Signup Form template Responsive, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login sign up Responsive web template, SmartPhone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
        <!-- Custom Theme files -->
        <link href="#{request.contextPath}/resources/registerResources/css/style.css" rel="stylesheet" type="text/css" media="all" />
        <!-- //Custom Theme files -->
    </h:head>
    <h:body>
        <div class="main main-agileits"  style="background: url(resources/registerResources/imgs/register.jpg);background-size: 100%; background-repeat: no-repeat;">
            <h1>¡Regístrate!</h1>
            <div class="main-agilerow" style="margin-left: 10vw; width: 60vw"> 
                <div class="signup-wthreetop" style="width: 100vh; ">
                    <h2>Bienvenido a la página de registro</h2>
                </div>	
                <div class="contact-wthree" style="width: 100vh">
                    <h:form>
                        <h3>Paso 1 :</h3>
                        <div class="form-w3step1">
                            <b:panelGrid columns="2">
                                <b:inputText p:placeholder="Nombres" required=""/> 
                                <b:inputText p:placeholder="Apellidos" required=""/> 
                                <select name="Tipo Documento">

                                    <option>CC</option>

                                    <option>TI</option>

                                    <option>CE</option>

                                </select>
                                <b:inputText p:placeholder="Cedula" required=""/> 
                            </b:panelGrid>
                        </div> 

                        <h3>Paso 2 :</h3>
                        <div class="form-w3step1">  
                            <b:panelGrid columns="2">
                                <b:inputSecret p:placeholder="Contraseña" required=""/>
                                <b:inputSecret p:placeholder="Confirmación de contraseña" required=""/>
                            </b:panelGrid>
                        </div>
                        <h3>Paso 3 :</h3>
                        <div class="form-w3step1 w3ls-formrow">
                            <b:panelGrid columns="2">
                                <b:inputText p:placeholder="Número telefónico" required=""/>
                                <b:inputText p:placeholder="Dirección" required=""/>
                            </b:panelGrid>
                        </div>
                        <input type="submit" value="Registrar"/>
                    </h:form>
                </div>  
            </div>	
        </div>	
        <!-- //main -->
        <!-- copyright -->
        <div class="w3copyright-agile">
            <p>Universidad EAN | Ingreso página principal <a href="https://universidadean.edu.co/es" target="_blank">aquí</a></p>
        </div>
    </h:body>
</html>
